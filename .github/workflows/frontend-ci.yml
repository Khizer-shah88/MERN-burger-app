name: Frontend CI

on:
  push:
    branches: [ main ]
    paths:
      - 'client/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'client/**'
      - '.github/workflows/frontend-ci.yml'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: npm
          cache-dependency-path: package-lock.json

      - run: npm ci
      - run: npm run build

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Check Docker Hub credentials
        id: dockerhub-check
        run: |
          if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ] && [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "available=true" >> $GITHUB_OUTPUT
          else
            echo "available=false" >> $GITHUB_OUTPUT
          fi

      - name: Login to Docker Hub
        if: steps.dockerhub-check.outputs.available == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # PR = build only (no push)
      - name: Build Docker image (PR)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: ./client
          file: ./client/Dockerfile
          push: false
          tags: burger-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # MAIN = build + push (only if credentials available)
      - name: Build & Push Docker image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.dockerhub-check.outputs.available == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./client
          file: ./client/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/burger-frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/burger-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build without push (fallback when no credentials)
      - name: Build Docker image (no push)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.dockerhub-check.outputs.available == 'false'
        uses: docker/build-push-action@v5
        with:
          context: ./client
          file: ./client/Dockerfile
          push: false
          tags: burger-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
