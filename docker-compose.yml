version: '3.9'

services:
  frontend:
    build: ./client
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - burger-net

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/burger-app
      - PORT=5000
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
    restart: unless-stopped
    networks:
      - burger-net

  mongodb:
    image: mongo:7-jammy
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=burger-app
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped
    networks:
      - burger-net

networks:
  burger-net:
    driver: bridge

volumes:
  mongodb_data:


